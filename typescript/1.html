<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">
		// 注册顺序,就是代码的执行顺序  
	$("#button1").click(function(event){  
	    alert(1);  
	});  
	  
	$("#button1").click(function(event){  
	    alert("2before");  
	    /*event.stopImmediatePropagation();  */
	    event.stopPropagation();  
	    alert("2after");  
	});  
	  
	$("#button1").click(function(event){  
	    alert(3);  
	});  
</script>
