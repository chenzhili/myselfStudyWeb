<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>移动端轮播图效果</title>
    <link rel="stylesheet" href="mian.css">
</head>
<body>
    <div class="carousel">
        <div class="clear-f carousel-content">
            <div class="car-item fl" data-position="1"> <!--用这种方式为了 好看? 其实直接写 position = "1" 也能获取，用原声的 getAttribute来，这里这个可用 dom.dataset.position-->
                <img src="img/1.jpg">
            </div>
            <div class="car-item fl" data-position="2">
                <img src="img/3.jpg">
            </div>
            <div class="car-item fl" data-position="3">
                <img src="img/4.jpg">
            </div>
            <div class="car-item fl" data-position="4">
                <img src="img/3.jpg">
            </div>
        </div>
        <div class="carousel-page clear-f">
            <div class="page-item fl" data-active="1"></div>
            <div class="page-item fl" data-active="2"></div>
            <div class="page-item fl" data-active="3"></div>
            <div class="page-item fl" data-active="4"></div>
        </div>
    </div>
    <script src="release.js"></script>
</body>
</html>
