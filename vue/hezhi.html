                for(var i=0;i<num;i++){

                }

            }

            (function(){
                for(var i=0;i<46;i++){
                    if(i>=24){
                        bigArr.push(i);
                    }else{
                        smallArr.push(i);
                    }
                }
            })();

            (function(){

                        oddsArr.push(i);
                    }else{

                    }

                        sumArr.push(n);
                    }
                    if(n == 1){
                        primeOld.push(n);
                    }
                    if(n == 2){
                        primeOld.push(n);
                    }
                    (function(){
                        if(n>=3){
                            for(var i=2;i<n;i++){
                                if(n%i == 0){
                                    sumArr.push(n);
                                    return;
                                }
                            }
                            primeOld.push(n);
                        }
                    })();
                    for(var j=0;j<primeOld.length;j++){
                        if(!json[primeOld[j]]){
                            primeArr.push(primeOld[j]);
                            json[primeOld[j]] = 1;
                        }

            function bingji(arr1,arr2){
                var arr = arr1.concat(arr2),arrShi = [];
                var json = {};
                for(var i=0;i<arr.length;i++){
                    if(!json[arr[i]]){
                        arrShi.push(arr[i]);
                        json[arr[i]] = 1;
                    }
                }
                $scope.numArr = arrShi;
            }

                for(var i=0;i<arr1.length;i++){
                    for(var j=0;j<arr2.length;j++){
                        if(arr1[i] == arr2[j]){
                            $scope.numArr.push(arr1[i]);
                        }
                    }
                }

                        if(arr1[i] == arr2[j]){
