<ion-view view-title="首页" hide-nav-bar="true" id="home">
  <ion-header-bar align-title="center" class="home-header-bar reset-bar">
    <h1 class="title">时时彩大赢家</h1>
  </ion-header-bar>
  <ion-content style="background-color:#F1F0EE;">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" ng-repeat="banner in banners" ng-if="$index!=1">
          <img ng-src="{{::banner.image}}" width="100%">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="home-note">
      <div class="container-note">
        <div class="swiper-wrapper">
          <div class="swiper-slide" ng-repeat="item in noteContent" ui-sref="my-message-detail({id:item.id})">{{item.title}}</div>
        </div>
      </div>
    </div>
    <div class="home_recommend" ui-sref="recommend-program({playType:'ssc'})">
      <div>
        <span>推荐</span>
        <span>时时彩大赢家</span>
      </div>
    </div>
    <div class="home_recommend home_info" ui-sref="tab.info">
      <div>
        资讯信息
      </div>
    </div>
    <div id="info">
      <div class="info-item padding clearfix" ng-repeat="item in infoList track by $index" ui-sref="information-details({id:item.id})" ng-show="$index < 2">
        <div class="fl" style="width:70%;">
          <p class="info-title">{{item.title}}</p>
          <p class="info-message">{{item.subtitle}}</p>
        </div>
        <div class="fr">
          <img ng-src="{{item.image}}">
        </div>
      </div>
    </div>
    <div class="home_begin">
      <div class="home_begin_content clearfix">
        <div class="home_begin_title fl">
          <div class="home_begin_name">
            时时彩大赢家
          </div>
        </div>
        <div class="home_begin_num fl">
          <p ng-show="playStatus.sscStatus == 0">下期开奖倒计时 正在开奖...</p>
          <p ng-show="playStatus.sscStatus == 1">下期开奖倒计时 {{ssctime}}</p>
          <p ng-show="playStatus.sscStatus == 2">下期开奖倒计时 00:00:00</p>
          <p>第<span style="color:#f00;">{{ssc.num}}</span>期</p>
          <div class="clearfix">
            <div class="begin_num_item fl" ng-repeat="cont in ssc.content track by $index" ng-show="playStatus.sscStatus == 1">
              <div class="item_num">{{cont}}</div>
            </div>
            <div class="begin_num_item fl" ng-repeat="item in [0,1,2,0,1] track by $index" ng-show="playStatus.sscStatus == 0">
              <div class="item_num ssc_number">{{item}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
