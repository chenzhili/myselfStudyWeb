<ion-view view-title="登录" hide-nav-bar="true" id="login">
    <ion-content  class="register" scroll="false" style="background:none;">
      <!--<div class="buttons back-up" style="margin-top: 10px;">
        <yike-back style="color: #255edd!important;"></yike-back>
      </div>-->
      <div class="login_form">
        <!--<div class="login_title reset_title">
          <p><img class="login_logo" src="img/resethome/change-pwd/logo_pk10.png" alt=""></p>
        </div>-->
        <div class="new_login_title">
          <img class="new_login_logo" src="img/resethome/change-pwd/logo_pk10.png">
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <!--<p><img src="img/login/register_tel.png"></p>-->
            <!--北京赛车-->
            <p><img src="img/resethome/change-pwd/pwd_phone.png"></p>
            <label>
              <input type="text" placeholder="请输入手机号" maxlength="11" ng-model="user.phone">
            </label>
          </div>
        </div>
        <div class="row row-wrap">
          <div class="col col-60" style="position:relative;padding-left:10px;">
            <div class="login-opc"></div>
            <div class="login_content">
              <!--<p style="width:26%;"><img src="img/login/register_code.png"></p>-->
              <!--北京赛车-->
              <p style="width:20%;"><img src="img/resethome/change-pwd/pwd_dunpai.png"></p>
              <label style="width:70%;">
                <input type="number" placeholder="请输入验证码" maxlength="6" ng-model="user.code">
              </label>
            </div>
          </div>
          <div class="col col-40" style="text-align:right;">
            <button class="get_code" style="" ng-click="sendMsg()" id="send-msg">获取验证码</button>
          </div>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <!--<p><img src="img/login/login_pwd.png"></p>-->
            <!-- 北京赛车-->
            <p><img src="img/resethome/change-pwd/pwd_suo.png"></p>
            <label>
              <input type="password" placeholder="请输入密码(6-12)" ng-model="user.password" maxlength="12">
            </label>
          </div>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <!--<p><img src="img/login/register_confirm.png"></p>-->
            <!-- 北京赛车-->
            <p><img src="img/resethome/change-pwd/pwd_suo.png"></p>
            <label>
              <input type="password" placeholder="请再次输入密码" ng-model="user.passwordTwo" maxlength="12">
            </label>
          </div>
        </div>
        <div class="login_button">
          <button class="button" ng-click="register()">注册</button>
        </div>
        <!--<div class="login_button register_other">
          <button class="button reset_register_btn" ui-sref="login">登录账号</button>
        </div>-->
        <div style="text-align:center;color:#6364C6;" ui-sref="login">
          已有账号? 登录
        </div>
      </div>
    </ion-content>
</ion-view>
