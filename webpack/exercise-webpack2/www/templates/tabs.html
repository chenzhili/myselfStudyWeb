<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 首页 Tab -->
  <ion-tab title="首页" icon-off="tab-home" icon-on="tab-home-active" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- 历史开奖 Tab -->
  <ion-tab title="历史开奖" icon-off="tab-lottery" icon-on="tab-lottery-active" href="#/tab/lottery">
    <ion-nav-view name="tab-lottery"></ion-nav-view>
  </ion-tab>

  <!-- 开奖走势 Tab -->
  <ion-tab title="开奖走势" icon-off="tab-movements" icon-on="tab-movements-active" href="#/tab/movements" >
    <ion-nav-view name="tab-movements"></ion-nav-view>
  </ion-tab>

  <!-- 资讯 -->
  <ion-tab title="资讯" icon-off="tab-info" icon-on="tab-info-active" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- 我的 Tab -->
  <ion-tab title="我的" icon-off="tab-account" icon-on="tab-account-active" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
