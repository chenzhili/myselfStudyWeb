<ion-view view-title="登录" hide-nav-bar="true" id="login">
    <ion-content  class="reset" scroll="false">
        <div class="buttons back-up" style="margin-top: 10px;">
            <yike-back style="color: #255edd!important;"></yike-back>
        </div>
      <div class="login_form">
        <div class="login_title reset_title">
          <!--<p><img class="login_logo" src="img/login/login_logo.png" alt=""></p>-->
          <!--北京赛车替换-->
          <p><img class="login_logo" src="img/resethome/change-pwd/logo_pk10.png" alt=""></p>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <!--<p><img src="img/login/register_occt.png"></p>-->
            <!--北京赛车替换-->
            <p><img src="img/resethome/change-pwd/pwd_key.png"></p>
            <label>
              <input type="password" placeholder="请输入旧密码" ng-model="user.oldPassword" maxlength="12" ng-focus="focus()" ng-blur="blur()">
            </label>
          </div>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <!--<p><img src="img/login/login_pwd.png"></p>-->
            <!--北京赛车替换-->
            <p><img src="img/resethome/change-pwd/pwd_suo.png"></p>
            <label>
              <input type="password" placeholder="请输入新密码" ng-model="user.newPassword" maxlength="12" ng-focus="focus()" ng-blur="blur()">
            </label>
          </div>
        </div>
        <div class="list list-inset">
          <div class="login-opc"></div>
          <div class="login_content">
            <!--<p><img src="img/login/register_confirm.png"></p>-->
            <!--北京赛车替换-->
            <p><img src="img/resethome/change-pwd/pwd_suo.png"></p>
            <label>
              <input type="password" placeholder="请再次输入密码" ng-model="user.password" maxlength="12" ng-focus="focus()" ng-blur="blur()">
            </label>
          </div>
        </div>
        <div class="login_button">
          <button class="button" ng-click="modification()">确认修改</button>
        </div>
        <div class="login_txt login_other">
          <p ng-click="openQQ()">联系客服</p>
        </div>
      </div>
