<ion-view view-title="登录" hide-nav-bar="true" id="login">
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <i class="icon ion-chevron-left fcblack" style="padding:0 10px;" ui-sref="login"></i>
        </div>
        <h1 class="title fcblack">注册</h1>
    </ion-header-bar>
    <ion-content  class="register" scroll="false">
        <div class="validate" ng-class="{show:png.state,dou_dong:png.notState}">
            <div class="err" ng-class="{show_err:png.notState}">
                滑动滑块到自动拼合
            </div>
            <img class="validate_bg" ng-src="img/validate/{{png.id}}.png">
            <img class="validate_validate" ng-src="img/validate/{{png.id}}{{png.id}}.png">
            <div class="validate_bar">
                拖动左边滑块完成上方拼图
                <div class="validate_circle" on-drag="imgDrag($event)" on-touch="imgTouch($event)" on-release="imgRelease($event)">
                    <!--<span class="circle_span"></span>-->
                    <!--<span class="circle_span"></span>-->
                    <!--<span class="circle_span"></span>-->
                </div>
            </div>
            <div class="validate_operate">
                <img src="img/validate/delete.png" ng-click="validateDelete()">
                <img src="img/validate/refresh.png" ng-click="validateRefresh()">
            </div>
        </div>
        <div class="login-form">
            <img src="img/login/logo.png" />
            <!-- <input type="number" placeholder="请输入手机号" maxlength="11" ng-model="user.phone" ng-focus="focus()" ng-blur="blur()"/> -->
            <label class="item item-input background-transparent border-none">
                <input type="number" placeholder="请输入手机号" maxlength="11" ng-model="user.phone"/>
            </label>
            <!--<input type="number" placeholder="请输入QQ" ng-model="user.qq"/>-->
            <!--<input type="text" placeholder="请输入昵称" ng-model="user.name" maxlength="10"/>-->
            <!-- <div class="code"> -->
            <div class="item item-input background-transparent border-none code" style="height: 40px;border: 0 ;border-bottom: 1px solid #d3d3d3;margin-bottom: 5px;">
                <input  style="padding-left: 10px;line-height:40px;"type="number" placeholder="请输入验证码" maxlength="6" ng-model="user.code" class="fl"/>
                <button style="line-height:40px;"class="fr" id="send-msg" ng-click="sendMsg()">获取验证码</button>
            </div>
            <!-- </div> -->
            <!-- <input type="password" placeholder="请输入密码(6~12)" ng-model="user.password" maxlength="12"/>
            <input type="password" placeholder="请再次输入密码" ng-model="user.passwordTwo" maxlength="12"/> -->
            <label class="item item-input background-transparent border-none">
                <input type="password" placeholder="请输入密码(6~12)" ng-model="user.password" maxlength="12"/>
            </label>
            <label class="item item-input background-transparent border-none">
                <input type="password" placeholder="请再次输入密码" ng-model="user.passwordTwo" maxlength="12"/>
            </label>
            <div  class="main-btn" ng-click="register()">注册</div>
            <div  class="main-btn" ui-sref="login">登录帐号</div>
        </div>
    </ion-content>
</ion-view>
