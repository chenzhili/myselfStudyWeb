<ion-view view-title="气量核查" id="open-user">
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名</span>
        <select ng-model="userMessage.name" style="border:none;">
          <option ng-repeat="item in userContent">{{item}}</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">联系电话</span>
        <input type="number" placeholder="请输入手机号" ng-model="userMessage.tel">
      </label>
      <div class="item item-input bottom-no-border">
        <span class="pick-img">气量核查图</span>
        <a href="javascript:;" class="file pick-btn">{{userMessage.gasQuery? "修改":"上传"}}
          <input type="file" accept="image/*" class="gasQuery">
        </a>
      </div>
    </div>
    <div class="img-list">
      <div class="img-second-dev">
        <img ng-src="{{userMessage.gasQuery || 'img/bg-img.jpg'}}" alt="" id="homeImg">
      </div>
    </div>
    <p style="text-align:center;color:#f00;line-height:30px;margin:0;adding:0;">*请拍摄家中燃气表清晰读数照片上传</p>
    <p class="open-offer" style="margin-top:70px;">
      <button ng-click="gasQuery()" style="width:100%;">提交申请</button>
    </p>
    <form action="http://192.168.1.112/yike_gentleman/app/index.php?i=1&c=entry&m=yike_ts_plan&do=image_upload" enctype="multipart/form-data" method="post" id="form">
      <input type="file" name="imgs">
      <button type="button" id="btn">提交</button>
    </form>
  </ion-content>
</ion-view>
