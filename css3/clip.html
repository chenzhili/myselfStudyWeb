<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clip的运用以及实现的圆环进度条</title>
    <style>
        .container{
            width:500px;
            height:500px;
            border:1px solid #ddd;
            position:absolute;
            top:50%;
            left:50%;
            transform:translateX(-50%) translateY(-50%);
        }
        .circle_bg{
            position:absolute;
            left:50%;
            top:50%;
            transform:translateX(-50%) translateY(-50%);
            width:100px;
            height:100px;
            border-radius:50%;
            border:10px solid #ddd;
        }
        .circle_main{
            position:absolute;
            left:50%;
            top:50%;
            transform:translateX(-50%) translateY(-50%);
            width:100px;
            height:100px;
            border-radius:50%;
            border:10px solid #ddd;
            clip: rect(0 120px 120px 60px);
        }
        .circle{
            position:absolute;
            top:-10px;
            left:-10px;
            width:100%;
            height:100%;
            border-radius:50%;
            border:10px solid #F25F5F;
        }
        .circle_left{
            clip:rect(0px 60px 120px 0);
            /* animation:circle ease 1s; */
            transform-origin:50% 50%;
            /* animation-fill-mode: forwards; */
        }
        @keyframes circle {
            100%{transform:rotate(180deg);};
        }
        .circle_right{
            clip:rect(0px 120px 120px 60px);
            display:none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle_bg">
            <div class="circle_main">
                <div class="circle circle_left"></div>
                <div class="circle circle_right"></div>
            </div>
        </div>
    </div>
    <script>
        var obj = {
            j:50,
            time:10000,
            deg:360,
            step:0,
            everyDeg:0
        }
        obj.step = obj.time/obj.j;
        obj.everyDeg = obj.deg/obj.step;
        console.log(obj);
        var left = document.getElementsByClassName("circle_left")[0];
        var right = document.getElementsByClassName("circle_right")[0];
        console.log(left);
        var initDeg = 0;
        var time = setInterval(function(){
            initDeg += obj.everyDeg;
            left.style.transform  = `rotate(${initDeg}deg)`;
        },obj.j);
    </script>
</body>
</html>
