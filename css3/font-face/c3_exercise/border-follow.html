<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css实现导航栏下划线跟随效果</title>
    <style>
        li{
            list-style:none;
        }
        ul{
            display:flex;
            justify-content: center;
        }
        li{
            flex:auto;
            text-align:center;
            padding-bottom:8px;
            transition:all ease .5s;
            position:relative;
        }
        li::before{
            content:"";
            position:absolute;
            left:100%;
            top:0;
            width:0;
            height:100%;
            border-bottom:2px solid #000;
            transition:all ease .5s;
        }
        li:hover::before{
            left:0;
            width:100%;
        }
        li:hover + li::before {
            left: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li>不可思议</li>
        <li>导航栏</li>
        <li>光标下划线跟随</li>
        <li>pure css</li>
        <li>哦哦哦</li>
    </ul>
</body>
</html>
