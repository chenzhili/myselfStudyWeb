<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>grid布局方式</title>
    <style>
        .wrapper{
            display:grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows:40px 40px 40px;
        }
        .item{
            line-height:40px;
            text-align:center;
            color:#fff;
        }
        .item1{
            background-color:#ACF4B6;
            /*grid-row: 1/4;等价于 grid-row-start:1;grid-row-end:4;*/
            grid-column:1/3;
        }
        .item2{
            background-color:#FFE975;
        }
        .item3{
            background-color:#5EFFFA;
            grid-row:2/4;
        }
        .item4{
            background-color:#E6B4FD;
            grid-column:2/4;
        }
        .item5{
            background-color:#8DFECD;
        }
        .item6{
            background-color:#FD9A5C;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
</body>
</html>
