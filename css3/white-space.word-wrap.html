<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>white-space和word-wrap和word-break的区别</title>
</head>
<style>
    /*
        white-space：是一个对于空格、回车、换行三个功能的限制
        word-wrap:是对于单词本身的控制
        word-break:跟上面的区别不是很清楚
    */
    .ws{
        /*white-space:nowrap;*/ /*句子永远在一行，并且多个连续的空格被合成一个*/ /*而且这个设置了，对于word-wrap就没用了*/
        /*white-space: normal; /*多个连续的空格被合并成一个，回车被忽略。句子会自动折行；*/
        /*white-space:pre;*/ /*pre：是preserve，保留的意思，空格不会被合并，回车数量对应换行数量，句子太长不会折行*/
        /*white-space:pre-wrap;*/ /*空格不会被合并，回车数量对应换行数量,句子太长会被折行*/
        /*white-space:pre-line;*/ /*空格会被合并,回车对应换行，句子太长会被折行*/


        /*word-wrap:normal*/ /*这个是默认值，单词太长超过了整行时，也不会换行*/
        /*word-wrap:break-word;*/ /*超过整行了就会换行，但是如果在边界处，超过了他会直接换行，满足一个单词或者汉字在同一行*/

        /*
        word-break:normal | break-all | keep-all (词内换行)
        normal:如果是中文则到边界处的汉字换行,如果是英文整个词换行,注意:如果出现某个英文字符串长度超过边界,则后面的部分将撑开边框,如果边框为固定属性,则后面部分将无法显示.
        break-all : 强行换行,将截断英文单词
        keep-all : 不允许字断开。如果是中文将把前后标点符号内的一个汉字短语整个换行,英文单词也整个换行,注意:如果出现某个英文.字符串长度超过边界,则后面的部分将撑开边框,如果边框为固定属性,则后面部分将无法显示.
        */
        /*word-break:break-all;*/  /*这是遇到边界就会换行*/
        /*word-break:keep-all;*/  /*一个单词永远都在一行，超过的还是在一行内，不管是否显示了*/
    }
</style>
<body>
    <div class="ws">
        hello                      world
        my   name
            is a girl which am living in the sdfsdfss sdfsdfsdsd sdfsdfsdfsdfs beeeeeefgdfgdfdfgdgdfgdfgdfgdgdfgdeeeeeeeeeeeeeeeeatiful  beee
    </div>
</body>
</html>
