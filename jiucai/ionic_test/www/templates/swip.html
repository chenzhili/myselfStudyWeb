<ion-view view-title="swiper" id="swiper">
  <ion-content class="has-header">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <h3 class="ani" swiper-animation-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">试一试而已</h3>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
      </div>
      <!-- 如果需要分页器 -->
      <div class="swiper-pagination"></div>

      <!-- 如果需要导航按钮
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      &lt;!&ndash; 如果需要滚动条 &ndash;&gt;
      <div class="swiper-scrollbar"></div>-->
    </div>
    <div style="margin-top:100px;background-color:rgba(255,0,0,0.1);width:100px;height:100px;border:1px solid #f00;filter:blur(3px)">
      看看这种写法
    </div>
  </ion-content>
</ion-view>
